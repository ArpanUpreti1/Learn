<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wandermate</title>
    <link rel="stylesheet" href="side.css">
</head>
<body>
    <script src="https://kit.fontawesome.com/46682c61da.js" crossorigin="anonymous"></script>
    <div>
        <aside class="container">
            <span>
                <h1>Wandermate</h1>
                <button class="cross" style="border: none; font-size: 20px; border-radius: 30px;">
                    <i class="fa-solid fa-xmark" style="display: inline-block;"></i>
                </button>
            </span>
            <div class="navigation">
                <ul class="nav">
                    <li>Home</li>
                    <li>About Us</li>
                    <li>Profile</li>
                    <li>Products</li>
                </ul>
                <ul class="socials">
                    <li><i class="fa-brands fa-facebook-f"></i></li>
                    <li><i class="fa-brands fa-twitter"></i></li>
                    <li><i class="fa-brands fa-instagram"></i></li>
                    <li><i class="fa-brands fa-tiktok"></i></li>
                </ul>
            </div>
        </aside>
        <div class="slidebar">
            <button class="toggle">
                <i class="fa-solid fa-bars"></i>
            </button>
        </div>
    </div>
    <script src="side.js"></script>
</body>
</html>
