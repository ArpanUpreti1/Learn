DOM means document object model
we have a lot of DOM selector . 
example:
document.getElementById("id")  :=> this selects element based on id
document.querySelector(h1)     :=> this selects the first h1 or anything we pass we can pass class and id also
document.querySelectorAll(h1)  :=> this selects all
