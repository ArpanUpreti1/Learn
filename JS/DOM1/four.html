<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arpan and code | DOM</title>
</head>
<body style="background-color: #000000; color: #ffffff;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
    const li = document.createElement('li')
    li.innerHTML = `${langName}`
    document.querySelector('.language').appendChild(li)
    }

    //This is a more optimize way of adding element we dont need to traverse through the tree which is optimize while in basic project it doesnt matter.
    function addOptiLang(langname){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langname))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLang("Java")


    // Edit 
   const secondLang = document.querySelector("li:nth-child(2)")
    const newLi = document.createElement('li')
    newLi.textContent = "Mojo"
    secondLang.replaceWith(newLi)


    //Remove
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()

</script>


</html>
